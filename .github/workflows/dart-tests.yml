name: Dart CI (v02 & v03)

on:
  push:
    branches: [ main, ci/**, feature/** ]
    paths:
      - "v02/**"
      - "v03/**"
      - ".github/workflows/dart-tests.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "v02/**"
      - "v03/**"
      - ".github/workflows/dart-tests.yml"
  workflow_dispatch:

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Kör bara stable för att hålla PR-checks gröna och snabba
        sdk: [stable]
        pkg: [v02, v03]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Install dependencies
        working-directory: ${{ matrix.pkg }}
        run: dart pub get

      - name: Analyze
        working-directory: ${{ matrix.pkg }}
        run: dart analyze

      - name: Test
        working-directory: ${{ matrix.pkg }}
        run: dart test