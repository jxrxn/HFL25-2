name: Dart CI (v02)

on:
  push:
    branches: [ main ]
    paths:
      - "v02/**"
      - ".github/workflows/dart-tests.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "v02/**"
      - ".github/workflows/dart-tests.yml"
  workflow_dispatch:

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [v02, v03]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        working-directory: ${{ matrix.folder }}
        run: dart pub get

      - name: Analyze
        working-directory: ${{ matrix.folder }}
        run: dart analyze

      - name: Test
        working-directory: ${{ matrix.folder }}
        run: dart test